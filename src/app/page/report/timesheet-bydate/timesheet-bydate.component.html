<div class="card" style="margin-bottom: 20px;">
    <div class="card-header primary">Filter</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
              <select class="form-control">
                <option> Select Candidate</option>
                <option value='1'> Candidate 1</option>
                <option value='2'> Candidate 2</option>
              </select>  
              
            </div>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="startDate" ngbDatepicker #d="ngbDatepicker" class="form-control" placeholder="Start Date">
                <button class="input-group-addon calender-btn" (click)="d.toggle()" type="button">
                    <span class="fa fa-calendar"></span>
                </button>
              </div>
              <div class="col-md-3">
                  <input type="text" [(ngModel)]="endDate" ngbDatepicker #ed="ngbDatepicker" class="form-control" placeholder="End Date">
                  <button class="input-group-addon calender-btn" (click)="ed.toggle()" type="button">
                      <span class="fa fa-calendar"></span>
                  </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success">Search</button>
            </div>
          </div>
      </div>
  </div>
