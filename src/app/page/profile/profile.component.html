  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Change Password</div>
      <div class="card-body">
        <form [formGroup]="user" (submit)="ChangePassword()">
            <div class="form-group row">
                <label for="exampleInputPassword1" class="col-sm-4 col-form-label">Old Password
                  <span class="required">*</span>
                </label>
                <div class="col-sm-8">
                  <input type="password" formControlName="oldpassword" class="form-control" placeholder="Old Password">
                  <app-field-error-display [control]="user.controls.oldpassword" Name="password" [submitAttempt]="submitAttempt"></app-field-error-display>
                </div>
              </div>
          <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-4 col-form-label">New Password
              <span class="required">*</span>
            </label>
            <div class="col-sm-8">
              <input type="password" formControlName="password" class="form-control" placeholder="New Password">
              <app-field-error-display [control]="user.controls.password" Name="password" [submitAttempt]="submitAttempt"></app-field-error-display>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-4 col-form-label">Confirm Password
              <span class="required">*</span>
            </label>
            <div class="col-sm-8">
              <input type="password" formControlName="passwordConfirm" class="form-control" placeholder="Password">
              <app-field-error-display [control]="user.controls.passwordConfirm" Name="passwordConfirm" [submitAttempt]="submitAttempt"></app-field-error-display>
            </div>
          </div>
          <div class="col-sm-8">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
