<div class="card">
  <div class="card-header">Candidate List</div>
  <div class="card-body">
      <h4 class="card-title"><button type="button" routerLink="/page/candidate/add-candidate" class="btn btn-primary login-btn">Add Candidate</button></h4>
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <th class="nosort">Email</th>
            <th class="nosort">Username</th>
            <th class="text-center nosort">Status</th>
            <th class="text-center nosort">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            
            <td>{{ person.email }}</td>
            <td>{{ person.username }}</td>
            
            <td class="text-center">
                <ui-switch [(checked)]="person.status" (change)="openModal(template,person,$event)" defaultBgColor="red"></ui-switch></td>
            <td class="text-center">
                <!-- <a  (click)="gotoEdit(person)" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> -->
                <!-- [routerLink]="['/page/candidate/edit-candidate/'+person.id]" -->
                <!-- <i (click)="open(content)" class="fa fa-trash-o" aria-hidden="true"></i> -->
                <button (click)="gotoEdit(person)" class="btn btn-secondary btn-sm detail-btn">Reset Password</button>
                <button (click)="openUserdetail(userdetail,person)" class="btn btn-info btn-sm detail-btn">Userdetail</button>
                <button (click)="openAssignModal(assignproject,person)" class="btn btn-success btn-sm detail-btn">Assign Project</button>
                <button (click)="gotoTimesheet(person)" class="btn btn-warning btn-sm detail-btn">Timesheet</button>
            </td>
          </tr>
        </tbody>
        </table>
  </div>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Are you sure you want to change status?</p>
    <button type="button" class="btn btn-default" (click)="decline()" >No</button>
    <button type="button" class="btn btn-primary" (click)="confirm()" >Yes</button>
    
  </div>
</ng-template>
<ng-template #assignproject>
  <div class="modal-body ">
    <p>Select Client to assign candidate: <b>{{candidateDetail.username}}</b></p>
    <div class="form-group row">
      <div class="col-sm-12">
        <select [(ngModel)]="client_id" class="form-control">
          <option value="">Select Client</option>
          <option *ngFor="let client of clientsList" [value]="client.id" >{{client.client_name}}</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="Save(client_id)" >Save</button>
    <button type="button" class="btn btn-default" (click)="Close()" >Cancel</button>
  </div>
</ng-template>
<ng-template #userdetail>
  <app-userdetail [accountid]="account_id" (onCloseBack)="closeDetail($event)"></app-userdetail>
</ng-template>
